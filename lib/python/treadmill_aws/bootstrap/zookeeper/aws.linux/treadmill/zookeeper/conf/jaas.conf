Server {
       com.sun.security.auth.module.Krb5LoginModule required
       useKeyTab=true
       keyTab="{{ keytab }}"
       storeKey=true
       useTicketCache=false
       debug=false
       principal="{{ treadmillid }}/{{ me.hostname }}@{{ krb_realm }}";
};

